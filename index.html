<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts; lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/877142f5f8.js" crossorigin="anonymous"></script>
    <!-- title -->
    <title>Fruit Burst</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon (1).ico" type="image/x-icon">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundImage: {
                'slider-imgOne': "url('./images/banner1.png')",
                'slider-imgTwo': "url('./images/banner2.png')",
                'slider-imgThree': "url('./images/banner3.png')",
                'slider-imgFour': "url('./images/banner4.png')"
              },
              colors: {
                'primary-color': '#F85559',
              }
            }
          }
        }
      </script>
      <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
      </style>
  </head>
  <body class="font-lato">
    <header>
        <!-- nav section starts -->
        <nav>
            <!-- container -->
           <div class="max-w-screen-lg mx-auto my-8">
              <div class="flex justify-between items-center md:bg-primary-color md:rounded-full px-4 md:px-8 py-4">
                <!-- nav items -->
              <div class="hidden md:block">
                  <div class="flex text-white md:block">
                    <a href="" class="pr-4">Home</a>
                    <a href="" class="pr-4">About Us</a>
                    <a href="" class="pr-4">Shop</a>
                    <a href="" class="pr-4">All Fruits</a>
                  </div>
              </div>
                <!-- logo -->
                <div class="flex items-center gap-4">
                    <img src="images/logo.png" class="w-1/5" alt="">
                    <h2 class="font-bold md:text-white text-xl md:text-3xl">Fruit Burst</h2>
                </div>
                <!-- hambure icon for mobile preview -->
                <i class="fas fa-bars text-xl md:hidden"></i>
                <!-- search box -->
                <div class="hidden bg-white px-4 rounded-full md:block">
                    <input type="text" placeholder="Search here" class="outline-none p-1" name="" id="">
                    <i class="fas fa-search"></i>
                </div>
              </div>
           </div>
        </nav>
        <!-- nav section ends -->

        <!-- hero section starts -->
        <section class="max-w-screen-lg mx-auto mt-10">
          <div class="carousel w-full">
            <!-- slide one -->
            <div id="slide1" class="carousel-item relative w-full">
             <div class="bg-slider-imgOne bg-center w-full">
               <!-- banner content -->
               <div class="flex justify-center hero-overlay text-white bg-opacity-50 md:pt-10">
                <div>
                  <h1 class=" text-center text-xl font-extrabold md:text-6xl">Exotic tastes at your <br> doorstep</h1>
                  <p class="text-sm text-center my-5">We supply highly quality organic products</p>
                  <div class="flex justify-center">
                    <button class="btn">Shop Now</button>
                  </div>
                </div>
              </div>
             </div>
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide two -->
            <div id="slide2" class="carousel-item relative w-full">
              <div class="bg-slider-imgTwo bg-center w-full">
              </div>
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide three -->
            <div id="slide3" class="carousel-item relative w-full">
              <img src="./images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <!-- slide four -->
            <div id="slide4" class="carousel-item relative w-full">
              <img src="./images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </section>
        <!-- hero section ends -->
    </header>
    <main>
    </main>
    <footer>

    </footer>
  </body>
</html>
