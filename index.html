<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts; lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/877142f5f8.js" crossorigin="anonymous"></script>
    <!-- title -->
    <title>Fruit Burst</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon (1).ico" type="image/x-icon">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary-color': '#F85559',
              }
            }
          }
        }
      </script>
      <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
      </style>
  </head>
  <body class="font-lato">
    <header>
        <!-- nav section starts -->
        <nav>
            <!-- container -->
            <div class="flex justify-between items-center md:bg-primary-color md:rounded-full px-0 md:px-8 py-4 m-5">
                <!-- nav items -->
               <div class="hidden md:block">
                <div class="flex gap-6 text-white md:block">
                  <a href="">Home</a>
                  <a href="">About Us</a>
                  <a href="">Shop</a>
                  <a href="">All Fruits</a>
              </div>
               </div>
                <!-- logo -->
                <div class="flex items-center gap-4">
                    <img src="images/logo.png" class="w-1/5" alt="">
                    <h2 class="font-bold md:text-white text-xl md:text-2xl">Fruit Burst</h2>
                </div>
                <!-- hambure icon for mobile preview -->
                <i class="fas fa-bars text-xl md:hidden"></i>
                <!-- search box -->
                <div class="hidden bg-white px-4 rounded-full md:block">
                    <input type="text" placeholder="Search here" class="outline-none p-1" name="" id="">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </nav>
        <!-- nav section ends -->
    </header>
    <main>
    </main>
    <footer>

    </footer>
  </body>
</html>
